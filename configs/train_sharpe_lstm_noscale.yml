  {
    # runx
    logdir: LOGDIR,
    # loss
    loss_type: 'sharpe',
    scaler: None,
    # data
    filename: ['futures_prop.csv'],
    start_date: ['01/01/1990'],
    test_win: 5,
    test_date: ['01/01/1995'],
    end_date: ['17/10/2020'],
    # window
    win_len: [63],
    step: [10],
    # training
    epochs: [100],
    lr: [0.0001, 0.001, 0.01],
    batch_size: [128, 256, 512],
    patience: 25,
    # --- ---
