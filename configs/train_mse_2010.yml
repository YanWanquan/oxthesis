CMD: 'python train.py'

HPARAMS: [
  {
    # runx
    logdir: LOGDIR,
    # loss
    loss_type: 'mse',
    scaler: 'minmax',
    # data
    filename: ['futures_prop.csv'],
    start_date: ['01/01/1990'],
    test_date: ['01/01/2010'],
    end_date: ['01/01/2015'],
    # window
    win_len: [63],
    step: [1],
    # training
    epochs: [70],
    lr: [0.0001],
    batch_size: [64],
    dropout: [0.1],
    patience: 20,
    # --- ---
    # all params above are inherited in the next runs
    # --- ---
    # architecture specific
    RUNX.TAG: 'transformer',
    arch: 'transformer',
    # model hyperparams
    d_model: [60, 240],
    n_head: [6, 12],
    n_layer: [1, 2],
    d_hidden_factor: [2, 4], # replace with a factor
  },
  {
    RUNX.TAG: 'conv_transformer',
    arch: 'conv_transformer',
    conv_len: [1, 3, 9],
  },
  {
    RUNX.TAG: 'informer',
    arch: 'informer',
  },
  {
    RUNX.TAG: 'lstm',
    arch: 'lstm',
    d_hidden_factor: 0,
    n_head: 0,
    n_layer: 1,
    d_model: [20, 40, 80],
    dropout: [1, 0.9, 0.7, 0.2]
  }
]
