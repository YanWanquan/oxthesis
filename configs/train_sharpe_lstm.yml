CMD: 'python train.py'

HPARAMS: [
  {
    # runx
    logdir: LOGDIR,
    # loss
    loss_type: 'sharpe',
    scaler: 'minmax',
    # data
    filename: ['futures_prop.csv'],
    start_date: ['01/01/1990'],
    test_date: ['01/01/1995'],
    end_date: ['17/10/2020'],
    # window
    win_len: [63],
    step: [5],
    # training
    epochs: [100],
    lr: [0.0001],
    batch_size: [128],
    dropout: [0.1],
    patience: 10,
    # --- ---
    # all params above are inherited in the next runs
    # --- ---
    # architecture specific
    RUNX.TAG: 'lstm_1995',
    arch: 'lstm',
    # model hyperparams
    n_layer: 1,
    d_model: [20],
    dropout: [1]
  }, 
  {
    RUNX.TAG: 'lstm_2010',
    test_date: ['01/01/2010'],
  },
  {
    RUNX.TAG: 'lstm_2005',
    test_date: ['01/01/2005'],
  },
  {
    RUNX.TAG: 'lstm_2000',
    test_date: ['01/01/2000'],
  },
  {
    RUNX.TAG: 'lstm_2015',
    test_date: ['01/01/2015'],
  }
]